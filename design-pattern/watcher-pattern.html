    说实话我现在有些晕，我查了查网上各种观察者模式的代码实现感觉很蹩脚。
    说实话我感觉从设计模式上也许是有观察者模式和订阅发布者模式区分的。
    但是从javascript语言的特点上来说， 因为js语言完全能够将函数作为一个参数传递，记住一个订阅发布者模式的实现就行了，完美适用各种应用场景。
    很多网上实现的观察者模式是订阅的时候直接传递的一个对象。
    <a href="https://molunerfinn.com/observer-vs-pubsub-pattern/#%E5%8F%82%E8%80%83%E8%B5%84%E6%96%99">一个ts的实现</a>
